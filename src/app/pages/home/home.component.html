<section
  id="carouselExampleAutoplaying"
  class="carousel slide home__carousel"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
      class="carousel-item home-carousel__image active p-0 position-relative"
    >
      <div
        class="curousel-home__text mx-auto position-absolute translate-middle top-50 start-50"
        data-aos="fade-up"
        data-aos-duration="3000"
      >
        <h2 class="text-uppercase text-light">man bags</h2>
        <h6 class="text-capitalize text-light">new men's collection</h6>
      </div>
      <img
        src="./assets/images/home-1.jpg"
        alt="new arrive image"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item home-carousel__image p-0 position-relative">
      <div
        class="curousel-home__text mx-auto position-absolute translate-middle top-50 start-50"
        data-aos="fade-up"
        data-aos-duration="3000"
      >
        <h2 class="text-uppercase text-light">new style</h2>
        <h6 class="text-capitalize text-light">boof's collection for men</h6>
      </div>
      <img
        src="./assets/images/home-2.jpg"
        alt="new arrive image"
        class="d-block w-100"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>
