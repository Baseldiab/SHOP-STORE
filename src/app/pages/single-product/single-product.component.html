<main id="singleProduct">
  <nav
    aria-label="breadcrumb"
    class="singleProduct__navbar bg-body-secondary py-2 container-fluid"
  >
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="text-capitalize text-black" routerLink=""
          ><i class="fa-solid fa-house-chimney pe-2"></i>home</a
        >
      </li>

      <li class="breadcrumb-item">
        <a
          class="text-capitalize text-black"
          routerLink="../../{{ singleProduct.category.toLowerCase() }}"
          >{{ singleProduct.category }}</a
        >
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ singleProduct.title }}
      </li>
    </ol>
  </nav>
  <!-- =========================singleProduct============================= -->
  <section class="singleProduct my-5">
    <div class="container row align-items-start mx-auto">
      <div class="singleProduct__imgs col-md-6 col-12 row">
        <figure
          class="singleProduct__img col-md-3 col-12 d-flex flex-column align-items-center justify-content-between"
        >
          <img
            class="d-block w-100"
            src="{{ singleProduct.images[0] }}"
            alt="{{ singleProduct.title }} image"
          />
          <img
            class="d-block w-100 mt-3"
            src="{{ singleProduct.images[1] }}"
            alt="{{ singleProduct.title }} image"
          />
          <img
            class="d-block w-100 mt-3"
            src="{{ singleProduct.images[2] }}"
            alt="{{ singleProduct.title }} image"
          />
        </figure>
        <div
          id="carouselExampleDark"
          class="carousel carousel-dark slide singleProduct__img col-md-9 col-12 pb-5 d-none d-md-block"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                class="d-block w-100"
                src="{{ singleProduct.images[0] }}"
                alt="{{ singleProduct.title }} image"
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                class="d-block w-100"
                src="{{ singleProduct.images[1] }}"
                alt="{{ singleProduct.title }} image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="{{ singleProduct.images[2] }}"
                alt="{{ singleProduct.title }} image"
              />
            </div>
          </div>
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active bg-dark"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              class="bg-dark"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              class="bg-dark"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
        </div>
      </div>
      <!-- ===================== -->
      <div class="singleProduct__content col-md-6 col-12 row">
        <div class="container">
          <h1 class="singleProduct__head">{{ singleProduct.title }}</h1>
          <div class="rating my-md-4 my-2">
            <!--   <div class="rating-bg" style="width: 90%;"></div> -->
            <progress
              class="rating-bg"
              value="{{ this.global.calculateRating(singleProduct.rating) }}"
              max="5"
            ></progress>
            <svg><use xlink:href="#fivestars" /></svg>
          </div>
          <h3
            class="product__price d-block my-md-4 my-2 text-success fw-medium"
          >
            ${{ singleProduct.price.toFixed(2) }}
          </h3>
          <p class="text-secondary text-start my-md-4 my-2">
            {{ singleProduct.description }}
          </p>
          <p class="text-secondary opacity-75 text-start my-md-4 my-2">
            {{ inStock(singleProduct.stock) }}
          </p>
          <div class="product__purchace py-2 d-flex flex-row align-items-start">
            <span
              class="product__quantity border-bottom border-success px-4 py-3 fs-6 fw-medium"
              >1</span
            >
            <button class="custom-btn btn-3 position-relative mx-3">
              <span class="py-3 px-4 text-uppercase fs-6 fw-light"
                >add to cart</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====================================================== -->
  <!-- ====================================================== -->
  <!-- ====================================================== -->
  <!-- ====================================================== -->
</main>
